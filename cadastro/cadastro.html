<div id="cadastro">
    <link rel="stylesheet" href="cadastro.css">
    <form method="post" action=""> 
      <h1>Cadastro</h1> 
      
      <p> 
        <label for="nome_cad">Nome</label>
        <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="Nome" />
      </p>
      
      <p> 
        <label for="email_cad">E-mail</label>
        <input id="email_cad" name="email_cad" required="required" type="email" placeholder="E-mail"/> 
      </p>
      
      <p> 
        <label for="senha_cad">Senha</label>
        <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="Senha"/>
      </p>

      <p> 
        <label for="senha_cad">CPF</label>
        <input id="cpf_cad" name="cpf" required="required" type="cpf" placeholder="CPF"/>
      </p>

      <p> 
        <label for="senha_cad">Login</label>
        <input id="login_cad" name="login" required="required" type="login" placeholder="Login"/>
      </p>
      
      <p> 
        <input type="submit" value="Cadastrar"/> 
      </p>
    </form>
  </div>
</div>
</div>
