<!DOCTYPE html>
<link rel="stylesheet" href="cadastroVeiculo.css">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Cadastro de Veículo</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de Veículos</h1>
        <p id="subtitulo">Complete informações do veículo</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label><strong>Placa</strong></label>
                <input type="text" name="Placa" id="Placa" required>
            </div>

            <div class="campo">
                <label><strong>Modelo</strong></label>
                <input type="text" name="Modelo" id="Modelo" required>
            </div>

            <div class="campo">
                <label><strong>Chassi</strong></label>
                <input type="text" name="Chassi" id="Chassi" required>
            </div>

        </fieldset>      

        <fieldset class="grupo">
            <div class="campo">
                <label><strong>Ano</strong></label>
                <input type="text" name="Ano" id="Ano" required>
            </div class="campo">

            <div class="campo">
                <label><strong>Cor</strong></label>
                <input type="text" name="Cor" id="Cor" required>
            </div>

            <div class="campo">
                <label><strong>KM</strong></label>
                <input type="text" name="Km" id="Km" required>
            </div>

            <div class="campo">
                <label><strong>Preço</strong></label>
                <input type="text" name="Preço" id="Preço" required>
            </div>
        </fieldset>

        <div class="campo">
            <label><strong>Marca:</strong></label>
            <label>
                <input type="radio" name="marca" value="Volkswagen" checked>Volkswagen
            </label>
            <label>
                <input type="radio" name="marca" value="Ford">Ford
            </label>
            <label>
                <input type="radio" name="marca" value="Chevrolet">Chevrolet
            </label>
            <label>
                <input type="radio" name="marca" value="Nissan">Nissan
            </label>
            <label>
                <input type="radio" name="marca" value="Kia">Kia
            </label>
            <label>
                <input type="radio" name="marca" value="Peugeot">Peugeot
            </label>
            <label>
                <input type="radio" name="marca" value="Hyundai">Hyundai
            </label>
            <label>
                <input type="radio" name="marca" value="Citroën">Citroën
            </label>
            <label>
                <input type="radio" name="marca" value="Honda">Honda
            </label>
            <label>
                <input type="radio" name="marca" value="Jeep">Jeep
            </label>
        </div>

        <div class="campo">
            <label><strong>Categoria:</strong></label>
            <label>
                <input type="radio" name="Categoria" value="Sedã" checked>Sedã
            </label>
            <label>
                <input type="radio" name="Categoria" value="Hatch">Hatch
            </label>
            <label>
                <input type="radio" name="Categoria" value="Picape">Picape
            </label>
            <label>
                <input type="radio" name="Categoria" value="SUV">SUV
            </label>
            <label>
                <input type="radio" name="Categoria" value="Van">Van
            </label>
            <label>
                <input type="radio" name="Categoria" value="Jipe">Jipe
            </label>
        </div>

        <div class="grupo">
            <label><strong>Status:</strong></label>
            <label>
                <input type="radio" name="Status" value="Disponivel" checked>Disponível
            </label>
            <label>
                <input type="radio" name="Status" value="Alugado">Alugado
            </label>
            <label>
                <input type="radio" name="Status" value="Manutenção">Manutenção
            </label>
        </div>

        <label class="picture" for="picture__input" tabIndex="0">
            <span class="picture__image"></span>
        </label>
          
          <input type="file" name="picture__input" id="picture__input">
          <script src="cadastrarVeiculo.js"></script>

        <button type="submit" class="botao">Concluído</button>
    </form>

</body>    
</html>
